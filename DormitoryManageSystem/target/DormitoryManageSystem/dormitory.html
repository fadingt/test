   function selectDinfo(dId){
            $.jq_Panel({
                title: "编辑学生住宿",
                url: "addStuIn.html?droId="+dId,
                iframeWidth: 800,
                iframeHeight: 600,

    $("#btnsearch").click(function () {
        var dId=$("#username").val();
        $.ajax({
            //url:"../java/org.vaalbara/controller/dromitoryinfo",
            url:"dromitoryinfo/dinfobyid",
            type:"post",
            dataType:"json",
            data: {
                dId:dId,
            },
            /*contentType:"application/json",*/

            async:false,
            success:function (data) {
                if(data.length>0){
                    $("#username").val("");
                    $("#tUser").empty();
                    var llStr="";
                    for(var j=0;j<data.length;j++){
                        var ulStr="<tr id='trid'>";
                        ulStr=ulStr+"<td>"+data[j].dId+"</td>";
                        ulStr=ulStr+"<td>";
                        ulStr=ulStr+data[j].sIdCount+'/'+data[j].bedIdCount+'(剩余'+data[j].nullBed+'床位)';
                        ulStr=ulStr+"</td>";
                        ulStr=ulStr+"<td><span class='am-badge am-badge-secondary' style='background-color: #32AA9F'>男</span></td>";
                        ulStr=ulStr+"<td>";
                        ulStr=ulStr+"<div class='am-btn-toolbar'>";
                        ulStr=ulStr+"<div class='am-btn-group am-btn-group-xs'><button type='button' class='am-btn am-btn-default am-btn-xs am-text-secondary btnEdit' style='color: #32AA9F' onclick='selectDinfo("+data[j].dId+")'><span class='am-icon-pencil-square-o'></span> 编辑</button>";
                        ulStr=ulStr+"</div>";
                        ulStr=ulStr+"</div>";
                        ulStr=ulStr+"</td>";
                        ulStr=ulStr+"</tr>";
                        llStr+=ulStr;
                    };
                    ulStr="";
                    $("#tUser").append(llStr);
                }else {
                    alert("搜索有误！请输入数字和正确的宿舍号！");
                    $("#username").val("");
                }

            }
        });
