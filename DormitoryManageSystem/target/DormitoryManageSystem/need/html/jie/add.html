<script>
    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form
            ,layer = layui.layer
            ,layedit = layui.layedit
            ,laydate = layui.laydate;
        form.on('submit(demo4)', function(data){
            var moudle=$("#moudle").val();
            var CardTitle=$("#L_title").val();
            var dId=$("#L_version").val();
            var sId=$("#L_xuehao").val();
            var vReason=$("#L_content").val();
            var vBegin=$("#L_vercode").val();
            var vEnd=$("#L_vercode1").val();

          if($("#moudle").val()==0){
              $.ajax({
                  type:"POST",
                  url:"../../../vocation/add",
                  async:false,
                  data:{

                      dId:dId,
                      sId:sId,
                      vReason:vReason,
                      vBegin:vBegin,
                      vEnd:vEnd

                  }, success:function(result){
                      layer.alert('请假申请已经提交，管理员正在审核中，请注意收发邮件', {icon: 1});
                      setTimeout(function(){location.href="../../../Student/index.html";},2000);
                  }
              });

          }
          else{

              $.ajax({
                  type:"POST",
                  url:"../../../repair/add",
                  async:false,
                  data:{
                      sId:sId,
                      dId:dId,
                      rTitle:CardTitle,
                      rReason:vReason,
                      rBegin:vBegin,
                      rEnd:vEnd

                  }, success:function(result){
                       layer.alert('保修申请已经提交，管理员正在分配维修工上门维修，请注意收发邮件', {icon: 1});
                      setTimeout(function(){location.href="../../../Student/index.html";},2000);

                  }
              });
          }
          return false;
    });
    });
</script>
