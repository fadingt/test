<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>公告列表--Vaalbara社区后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/news.css" media="all" />
	<link rel="stylesheet" href="../../../css/amazeui.min.css">
	<link rel="stylesheet" href="../../../css/admin.css">
	<link rel="stylesheet" href="../../../css/app.css">
</head>
<body>
<div class="am-cf admin-main">
	<!-- content start -->
	<div class="admin-content">
		<div class="admin-content-body">
			<div class="am-cf am-padding am-padding-bottom-0">
				<div class="am-fl am-cf">
					<strong class="am-text-primary am-text-lg"> </strong><small>
					<i class="icon-home"></i> &gt; 首页 &gt; 报修管理</small>
				</div>
			</div>
			<hr>
			<blockquote class="layui-elem-quote news_search">
				<div class="layui-inline">
					<div class="layui-input-inline">
						<input type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
					</div>
					<a class="layui-btn search_btn">查询</a>
				</div>
				<!--<div class="layui-inline">-->
					<!--<a class="layui-btn layui-btn-danger batchDel">批量删除</a>-->
				<!--</div>-->
			</blockquote>
			<div class="layui-form news_list">
				<table class="layui-table">
					<colgroup>
						<col width="59">
						<col>
						<col width="16%">
						<col width="16%">
						<col width="16%">
						<col width="16%">
					</colgroup>
					<thead>
					<tr>
						<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" id="allChoose"></th>
						<th style="text-align:left;">报修原因</th>
						<th>学生id</th>
						<th>维修状态</th>
						<th>寝室编号</th>
						<!--<th>起始时间</th>
                        <th>结束时间</th>-->
						<th>操作</th>
					</tr>
					</thead>
					<tbody class="news_content"></tbody>
				</table>
			</div>
			<div id="page"></div>
			<script type="text/javascript" src="../../layui/layui.js"></script>
			<script type="text/javascript" src="newsList2.js"></script>

		</div>
		<!-- content end -->
	</div>
</div>

<!--[if (gte IE 9)|!(IE)]><!-->
<script src="../../../js/jquery-1.11.3.min.js"></script>
<!--<![endif]-->
<script type="text/javascript" src="../../../myplugs/js/plugs.js"></script>
<script>
    $(function() {

        $(".btnedit").click(function() {

            $.jq_Panel({
                title: "修改角色",
                iframeWidth: 500,
                iframeHeight: 300,
                url: "editRole.html"
            });
        });

        $(".btnAdd").click(function(){

            $.jq_Panel({
                title: "添加角色",
                iframeWidth: 500,
                iframeHeight: 300,
                url: "editRole.html"
            });

        });
    });
    function sharesysfun(id){
        location.href="shareRole.html";
    }
</script>
</body>
</html>
